<!doctype html>

  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />

  <title>Vite + TS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    input[type="text"] {
      padding-block: 0px;
      padding-inline: 0px;
      padding-inline-start: .9375rem;
    }


    .finger {
      cursor: pointer;
    }

    .tomato-icon {
      width: 5rem;
      height: 5rem;
    }

    .tomato-icon-big {
      width: 18.75rem;
      height: 18.75rem;
    }

    .white {
      color: white;
    }

    .tomato-clock-init-text {
      font: normal normal normal 14px/20px Lato;
      letter-spacing: 1.4px;
      color: #333333;
    }

    .marginTop-50 {
      margin-top: 3.125rem;
    }

    /* 番茄钟第一层 */
    .tomato-clock-container {
      display: flex;
      /* justify-content: center; */
      width: 100vw;
      height: 100vh;
    }

    /* 番茄钟第二层 */
    .tomato-clock-interface {
      background: #EAEAEA 0% 0% no-repeat padding-box;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .tomato-clock-operation {
      display: flex;
      flex: 1;
    }

    /* 番茄钟第三层 */
    /* 左边 */
    .tomato-clock-init {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .tomato-clock-init-logo {
      position: relative;
    }

    .tomato-clock-logo-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FCFCFC;
      letter-spacing: 3.6px;
      font: normal normal 300 24px/29px Lato;
    }

    .tomato-clock-interface-footer-text {
      font: normal normal 300 10px/12px Lato;
      letter-spacing: 1.5px;
      color: #333333;
      position: absolute;
      bottom: 3.3125rem;
      left: 50%;
      transform: translateX(-50%);
    }

    /* 右边 */
    .operation-bar {
      flex-basis: 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #333333 0% 0% no-repeat padding-box;
      border-right: 2px solid #414141;
    }

    .operation-bar-content {
      background: #333333 0% 0% no-repeat padding-box;
      flex: 1;
      padding-left: 2.1875rem;
      padding-top: 1.875rem;
      padding-right: 2.1875rem;
      color: #FCFCFC;
    }

    .operation-bar-content-title {
      font: normal normal 900 20px/24px Lato;
      letter-spacing: 2px;
      padding-bottom: 1.625rem;
      border-bottom: 1px solid #414141;
      margin-bottom: 1.625rem;
    }

    .operation-body-title {
      font: normal normal bold 14px/17px Lato;
      letter-spacing: 0.7px;
      color: #ACACAC;
      margin-bottom: .625rem;
    }

    .operation-body-input {
      width: calc(100% - .9375rem);
      height: 3.125rem;
      border-radius: .3125rem;
      border: 0px;
    }
  </style>
</head>
